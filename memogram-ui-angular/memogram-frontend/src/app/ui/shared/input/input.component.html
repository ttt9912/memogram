<form (submit)="submit()" [formGroup]="inputForm" class="form-inline mb-2 mt-2">
  <div style="display: flex">
    <div class="form-group mr-1">
      <input class="form-control" formControlName="input" type="text">
    </div>
    <button [disabled]="inputForm.invalid" class="btn btn-primary" type="submit">
      <i class="fas fa-angle-double-right"></i>
    </button>
  </div>
</form>
