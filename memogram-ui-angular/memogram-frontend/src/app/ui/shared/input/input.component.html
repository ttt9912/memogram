<form (submit)="submit()" [formGroup]="inputForm">
  <div style="display: flex">
    <input class="form-control" formControlName="input" type="text">
    <button *ngIf="!inputForm.invalid" class="btn btn-dark" type="submit">
      <i class="fas fa-angle-double-right"></i>
    </button>
  </div>
</form>
