<div *ngIf=motiveCall.succesful>
  <div *ngFor="let motive of motives">
    <div class="space"></div>
    <p-panel>
      <p-header (click)="showDetail(motive.id)" class="panel">
        {{motive.title}}
      </p-header>
      <div>
        <div>
          completed: {{motive.completed}}
        </div>
        <div>
          <span *ngFor="let tag of motive.tags">
            <button class="btn btn-outline-dark btn-sm" type="button">{{tag.name}}</button>
            <span style="min-width: 5px"></span>
          </span>

        </div>
        <div class="small-font">
          id: {{motive.id}}
        </div>
      </div>
      <p-footer>
        <button (click)="delete(motive.id)" class="btn btn-link" type="button">Delete</button>
      </p-footer>
    </p-panel>
  </div>
</div>

<div *ngIf="motiveCall.active"
     class="pi pi-spin pi-spinner" style="font-size: 3em">
</div>

<div *ngIf=motiveCall.error>
  ERROR! {{motiveCall.error.message}}
</div>
