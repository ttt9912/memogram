<div *ngIf=deadlinesCall.succesful>
  <div *ngFor="let deadline of deadlines">
    <div class="space"></div>
    <p-panel>
      <p-header (click)="showDetail(deadline.id)" class="panel">
        {{deadline.title}}
      </p-header>
      <div>
        <div>
          {{deadline.deadline | date}}
        </div>
        <div class="small-font">
          id: {{deadline.id}}
        </div>
      </div>
      <p-footer>
        <button (click)="delete(deadline.id)" class="btn btn-link" type="button">Delete</button>
      </p-footer>
    </p-panel>
  </div>
</div>

<div *ngIf="deadlinesCall.active"
     class="pi pi-spin pi-spinner" style="font-size: 3em">
</div>

<div *ngIf=deadlinesCall.error>
  ERROR! {{deadlinesCall.error.message}}
</div>
