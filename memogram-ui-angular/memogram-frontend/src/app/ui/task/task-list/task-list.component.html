<div *ngIf=tasksCall.succesful>
  <div *ngFor="let task of tasks">
    <div class="space"></div>
    <p-panel>
      <p-header (click)="showDetail(task.id)" class="panel">
        {{task.title}}
      </p-header>
      <div>
        <div>
          {{task.deadline | date}}
        </div>
        <div class="small-font">
          id: {{task.id}}
        </div>
      </div>
      <p-footer>
        <button (click)="delete(task.id)" class="btn btn-link" type="button">Delete</button>
      </p-footer>
    </p-panel>
  </div>
</div>

<div *ngIf="tasksCall.active"
     class="pi pi-spin pi-spinner" style="font-size: 3em">
</div>

<div *ngIf=tasksCall.error>
  ERROR! {{tasksCall.error.message}}
</div>
